{% extends 'base.html' %}

{% block content %}
<div class="post">
    <h1>প্রোফাইল ম্যানেজমেন্ট</h1>
    <form method="post" enctype="multipart/form-data">
        <label>পূর্ণ নাম</label>
        <input type="text" name="name" value="{{ user['name'] or '' }}" placeholder="আপনার নাম">

        <label>ইমেইল</label>
        <input type="email" name="email" value="{{ user['email'] or '' }}" required>

        <label>প্রোফাইল ছবি</label>
        <input type="file" name="profile_pic" accept="image/*">
        {% if user['profile_pic'] %}
            <img src="{{ url_for('static', filename='profile_uploads/' + user['profile_pic']) }}" alt="profile" style="max-width: 120px; margin-top: 10px;">
        {% endif %}

        <label>বায়ো</label>
        <textarea name="bio" rows="3" placeholder="আপনার সম্পর্কে লিখুন">{{ user['bio'] or '' }}</textarea>

        <label>হবি (সর্বোচ্চ ৩টি সিলেক্ট করুন)</label>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 8px;">
            {% for hobby in hobby_options %}
                <label style="display: flex; align-items: center; gap: 6px; font-size: 0.9rem;">
                    <input type="checkbox" name="hobby" value="{{ hobby }}" {% if hobby in selected_hobbies %}checked{% endif %}>
                    {{ hobby }}
                </label>
            {% endfor %}
        </div>

        <label>ক্যাটাগরি (সর্বোচ্চ ৩টি সিলেক্ট করুন)</label>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 8px;">
            {% for category in category_options %}
                <label style="display: flex; align-items: center; gap: 6px; font-size: 0.9rem;">
                    <input type="checkbox" name="categories" value="{{ category }}" {% if category in selected_categories %}checked{% endif %}>
                    {{ category }}
                </label>
            {% endfor %}
        </div>

        <label>ফেসবুক লিংক</label>
        <input type="url" name="facebook_link" value="{{ user['facebook_link'] or '' }}" placeholder="https://facebook.com/username">

        <label>নিজস্ব ওয়েবসাইট</label>
        <input type="url" name="website_link" value="{{ user['website_link'] or '' }}" placeholder="https://example.com">

        <label>ইউটিউব লিংক</label>
        <input type="url" name="youtube_link" value="{{ user['youtube_link'] or '' }}" placeholder="https://youtube.com/@channel">

        <hr style="border: 0; border-top: 1px solid #e2e8f0; margin: 20px 0;">

        <h3>পাসওয়ার্ড আপডেট</h3>
        <label>বর্তমান পাসওয়ার্ড</label>
        <input type="password" name="current_password" placeholder="বর্তমান পাসওয়ার্ড">

        <label>নতুন পাসওয়ার্ড</label>
        <input type="password" name="new_password" placeholder="নতুন পাসওয়ার্ড">

        <label>নতুন পাসওয়ার্ড নিশ্চিত করুন</label>
        <input type="password" name="confirm_password" placeholder="নতুন পাসওয়ার্ড আবার লিখুন">

        <button type="submit" class="sub-btn" style="margin-top: 10px;">সেভ করুন</button>
    </form>
</div>
{% endblock %}
