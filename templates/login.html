{% extends 'base.html' %}
{% block content %}
<div class="auth-form">
    <h2 style="text-align: center; margin-bottom: 20px;">লগ ইন</h2>
    <form method="post">
        <label>ইমেইল বা ইউজারনেম</label>
        <input type="text" name="identifier" required>
        <label>পাসওয়ার্ড</label>
        <input type="password" name="password" required>
        <button type="submit" class="sub-btn">লগ ইন</button>
    </form>
    <p style="text-align: center; margin-top: 15px;">
        অ্যাকাউন্ট নেই? <a href="/signup">সাইন আপ করুন</a>
    </p>
</div>
{% endblock %}
